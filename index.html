<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japa Mala Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"], input[type="date"], input[type="submit"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Japa Mala Tracker</h1>
    <form id="mala-form">
        <label for="malas">Enter Number of Malas:</label>
        <input type="number" id="malas" name="malas" required>
        
        <!-- Calendar input for date selection, defaults to today's date -->
        <input type="date" id="date" name="date">
        
        <input type="submit" value="Add Malas">
    </form>
    
    <h3>Total Malas in Lifetime: <span id="lifetime-total">0</span></h3>
    
    <h3>Daily Record</h3>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Number of Malas</th>
            </tr>
        </thead>
        <tbody id="daily-records">
            <!-- Records will be populated here -->
        </tbody>
    </table>
</div>

<script src="app.js"></script>
</body>
</html>
