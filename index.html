<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japa Mala Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Japa Mala Tracker</h1>

        <!-- Mantra Management Section -->
        <div class="mantra-management">
            <input type="text" id="mantra-input" placeholder="Enter new mantra">
            <button onclick="addMantra()">Add Mantra</button>
            <button onclick="removeMantra()">Remove Mantra</button>
        </div>

        <!-- Calendar Section -->
        <div class="calendar">
            <input type="date" id="japa-date" value="">
        </div>

        <!-- Add Japa Malas for a mantra -->
        <div class="japa-malas">
            <select id="mantra-select">
                <option value="" disabled selected>Select Mantra</option>
            </select>
            <input type="number" id="malas-input" placeholder="Number of Japa Malas">
            <button onclick="addJapaMalas()">Add Japa Malas</button>
        </div>

        <!-- Japa Mala Statistics -->
        <div class="stats">
            <h3>Total Japa Malas Today: <span id="today-malas">0</span></h3>
            <h3>Total Japa Malas for Life: <span id="lifetime-malas">0</span></h3>
        </div>

        <!-- Mantra-wise Statistics -->
        <div id="mantra-stats"></div>
        
        <!-- Daily Log Section -->
        <div id="daily-log">
            <h3>Daily Japa Log</h3>
            <div id="log-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
